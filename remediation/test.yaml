resources:
  - name: yaelRole1
    type: gcp-types/iam-v1:projects.roles
    properties:
      parent: projects/chkp-gcp-yaelel-box
      roleId: yaelRole1
      role:
        title: yaelRole1
        description: Custom role with specific permissions
        includedPermissions:
          - cloudsql.instances.get
          - cloudsql.instances.update
          - compute.firewalls.delete
          - compute.instances.get
          - compute.instances.setLabels
          - compute.instances.stop
          - compute.instances.deleteAccessConfig
          - compute.networks.updatePolicy
          - compute.subnetworks.get
          - compute.subnetworks.setPrivateIpGoogleAccess
          - compute.subnetworks.update
          - container.clusters.update
          - gkemulticloud.awsNodePools.update
          - storage.buckets.getIamPolicy
          - storage.buckets.setIamPolicy

  - name: yaelServiceAccount1
    type: iam.v1.serviceAccount
    properties:
      accountId: yaelServiceAccount1
      displayName: yaelServiceAccount1

  - name: yaelRoleBinding1
    type: iam.v1.binding
    properties:
      role: $(ref.yaelRole1.name)
      members:
        - serviceAccount:$(ref.yaelServiceAccount1.email)
        - role: roles/iam.roleAdmin
      etag: $(ref.yaelRole1.etag)
      project: chkp-gcp-yaelel-box

  - name: yaelFunction1
    type: gcp-types/cloudfunctions-v1:projects.locations.functions
    properties:
      parent: projects/chkp-gcp-yaelel-box/locations/us-central1
      function: yaelFunction1
      runtime: python37
      httpsTrigger: {}
      ingressSettings: ALLOW_ALL
      serviceAccountEmail: $(ref.yaelServiceAccount1.email)
      labels:
        created-by: deployment-manager
      entryPoint: main

  - name: yaelbucket-a
    type: storage.v1.bucket
    properties:
      bucket: yaelBucket1
      project: chkp-gcp-yaelel-box
